<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head> 
	<title>Lista Artisti</title>
	<link rel="stylesheet" th:href="@{/css/index.css}" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Qwigley&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
    <header><h1>Nome Museo</h1></header>
    <form th:action="@{/admin/artista}" method="POST" th:object="${artista}">
        <table>
            <tr>
                <td th:if="${#fields.hasGlobalErrors()}" th:errors=${duplicato} th:style="'color:red'"></td>
            </tr>
            <tr>
                <td>Nome:</td>
                <td th:if="${#fields.hasErrors('nome')}" th:errors="*{nome}"  th:style="'color:red'"></td>
                <td><input type="text" placeholder="nome" required
                th:field="*{nome}"/></td>
            </tr>
            <tr>
                <td>Cognome:</td>
                <td th:if="${#fields.hasErrors('cognome')}" th:errors="*{cognome}"  th:style="'color:red'"></td>
                <td><input type="text" placeholder="cognome" required
                th:field="*{cognome}"/></td>
            </tr>
            <tr>
                <td>Data di nascita:</td>
                <td th:if="${#fields.hasErrors('dataNascita')}" th:errors="*{dataNascita}"  th:style="'color:red'"></td>
                <td><input type="date" required th:field="*{cognome}"/></td>
            </tr>
            <tr>
                <td>Luogo di nascita:</td>
                <td th:if="${#fields.hasErrors('luogoNascita')}" th:errors="*{luogoNascita}"  th:style="'color:red'"></td>
                <td><input type="text" placeholder="luogo di nascita" required
                th:field="*{luogoNascita}"/></td>
            </tr>
            <tr>
                <td>Nazionalit√†:</td>
                <td th:if="${#fields.hasErrors('nazione')}" th:errors="*{nazione}"  th:style="'color:red'"></td>
                <td><input type="text" placeholder="nazione" required
                th:field="*{nazione}"/></td>
            </tr>
            <tr>
                <td>
                    <button type="submit">Inserisci</button>
                </td>
            </tr>
        </table>
    </form>
    <footer th:replace="fragments/base.html :: fondo(home='/default')"></footer>
</body>
</html>
