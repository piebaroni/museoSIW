<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head> 
	<title th:text="${title}"></title>
    <link rel="stylesheet" th:href="@{/css/home.css}" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Qwigley&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
        
  		 <div th:replace="fragments/base.html :: header(home='/default')"></div>
  		 <p>Aggiungi Artista</p>
    <form th:action="@{/admin/artista}" method="POST" th:object="${artista}">
        <table>
            <tr>
                <td th:if="${#fields.hasGlobalErrors()}"></td>
                <td th:each="err : ${#fields.globalErrors()}" th:text="${err}">...</td>
            </tr>
            <tr>
                <td>Nome:</td>
                <td th:if="${#fields.hasErrors('nome')}" th:errors="*{nome}"></td>
                <td><input type="text" placeholder="nome"
                th:field="*{nome}"/></td>
            </tr>
            <tr>
                <td>Cognome:</td>
                <td th:if="${#fields.hasErrors('cognome')}" th:errors="*{cognome}"></td>
                <td><input type="text" placeholder="cognome"
                th:field="*{cognome}"/></td>
            </tr>
            <tr>
                <td>Data di nascita:</td>
                <td th:if="${#fields.hasErrors('dataNascita')}" th:errors="*{dataNascita}"></td>
                <td><input type="date" th:field="*{dataNascita}"/></td>
            </tr>
            <tr>
                <td>Luogo di nascita:</td>
                <td th:if="${#fields.hasErrors('luogoNascita')}" th:errors="*{luogoNascita}"></td>
                <td><input type="text" placeholder="luogo di nascita"
                th:field="*{luogoNascita}"/></td>
            </tr>
            <tr>
                <td>Data morte (se avvenuta):</td>
                <td><input type="date" th:field="*{dataMorte}"/></td>
            </tr>
            <tr>
                <td>Luogo morte (se avvenuta):</td>
                <td><input type="text" placeholder="luogo morte"
                th:field="*{luogoMorte}"/></td>
            </tr>
            <tr>
                <td>Nazionalit√†:</td>
                <td th:if="${#fields.hasErrors('nazione')}" th:errors="*{nazione}"></td>
                <td><input type="text" placeholder="nazione"
                th:field="*{nazione}"/></td>
            </tr>
            <tr>
                <td>
                    <button type="submit">Inserisci</button>
                </td>
            </tr>
        </table>
    </form>
    <footer th:replace="fragments/base.html :: fondo"></footer>
</body>
</html>
