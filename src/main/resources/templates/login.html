<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title th:text="${title}"></title>
        <link rel="stylesheet" th:href="@{/css/accesso.css}" />
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Qwigley&display=swap" rel="stylesheet">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body>
        <header><h1>Nome Museo</h1></header>
        <section>
            <div>
                <h4>Accedi</h4>
            </div>
            <form th:action="@{/login}" method="POST">
                <div>
                    <div>
                        <span>Username:</span>
                        <span><input name="username" type="text" required /></span>
                    </div>		
                    <div>
                        <span>Password:</span>
                        <span><input name="password" type="password" required /></span>
                    </div>
                    <div>
                        <span><button type="submit">Login</button></span>
                    </div>
                </div>
            </form>
        </section>
    </body>
</html>
