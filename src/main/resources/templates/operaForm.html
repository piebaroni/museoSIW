<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head> 
	<title>Lista Artisti</title>
	<link rel="stylesheet" th:href="@{/css/index.css}" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Qwigley&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
    <header><h1>Nome Museo</h1></header>
    <form th:action="@{/admin/opera}" method="POST" th:object="${opera}">
        <table>
            <tr>
                <td th:if="${#fields.hasGlobalErrors()}" th:errors=${duplicato} th:style="'color:red'"></td>
            </tr>
            <tr>
                <td>Titolo:</td>
                <td th:if="${#fields.hasErrors('titolo')}" th:errors="*{titolo}"  th:style="'color:red'"></td>
                <td><input type="text" placeholder="titolo" required
                th:field="*{titolo}"/></td>
            </tr>
            <tr>
                <td>Anno di realizzazione:</td>
                <td th:if="${#fields.hasErrors('anno')}" th:errors="*{anno}"  th:style="'color:red'"></td>
                <td><input type="text" placeholder="anno" required
                th:field="*{anno}"/></td>
            </tr>
            <tr>
                <td>Descrizione:</td>
                <td th:if="${#fields.hasErrors('descrizione')}" th:errors="*{descrizione}"  th:style="'color:red'"></td>
                <td><input type="text" placeholder="descrizione" required
                th:field="*{descrizione}"/></td>
            </tr>
            <tr>
                <td>
                    <button type="submit">Inserisci</button>
                </td>
            </tr>
        </table>
    </form>
    <footer th:replace="fragments/base.html :: fondo(home='/default')"></footer>
</body>
</html>
